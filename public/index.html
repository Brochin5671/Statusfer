<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home Â· Statusfer</title>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="description" content="The Statusfer home page!">
		<meta name="author" content="Maxim Brochin">
        <meta name="keywords" content="Statusfer,messaging,social">
        <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png">
        <link rel="manifest" href="/static/favicons/site.webmanifest">
        <link rel="mask-icon" href="/static/favicons/safari-pinned-tab.svg" color="#0dd4b6">
        <link rel="shortcut icon" href="/static/favicons/favicon.ico">
        <meta name="apple-mobile-web-app-title" content="Statusfer">
        <meta name="application-name" content="Statusfer">
        <meta name="msapplication-TileColor" content="#0dd4b6">
        <meta name="msapplication-config" content="/static/favicons/browserconfig.xml">
        <meta name="theme-color" content="#0dd4b6">
        <link rel="stylesheet" href="/static/index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script type="module" src="/static/index.js" async></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <main>
            <h1 class="text-center text-white font-weight-bold mt-3">Statusfer</h1>
            <div class="container d-none" id="loggedOut">
                <div class="row m-3 text-center">
                    <div class="col">
                        <a class="btn btn-primary shadow-sm" href="/user/register">Register</a>
                    </div>
                    <div class="col text-center">
                        <a class="btn btn-primary shadow-sm" href="/user/login">Log In</a>
                    </div>
                </div>
            </div>
            <div class="container d-none" id="loggedIn">
                <div class="row m-3 align-items-center">
                    <div class="col text-center">
                    <a class="btn btn-primary text-center mb-2" id="usernameBtn" data-toggle="collapse" href="#accountCollapse" role="button" aria-expanded="false" aria-controls="accountCollapse">
                    </a>
                    <div class="collapse text-center" id="accountCollapse">
                        <a class="btn btn-outline-dark" id="profileLink" href="">My Profile</a>
                        <a class="btn btn-outline-dark" id="logout">Log Out</a>
                    </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 col-sm-8 col-10 p-3 rounded-lg shadow" id="statusFormDiv">
                        <form id="statusForm">
                            <div class="form-group">
                                <label for="statusArea">Enter Status</label>
                                <textarea class="form-control mb-1" id="statusArea" rows="2" maxlength="255"></textarea>
                                <p class="small text-muted mb-2 ml-1">0/255</p>
                            </div>
                            <button type="submit" class="btn btn-primary" id="postBtn">Post</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container mt-4">
                <ul class="list-unstyled rounded-lg shadow" id="statusList"></ul>
            </div>
        </main>
        <footer>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
